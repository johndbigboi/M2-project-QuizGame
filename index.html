<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/hover.css">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/game.css">

    <title>Quiz</title>
</head>

<body>
    <!-- Start Page -->
    <div id="landing-page">
        <div class="container">
            <div id="landing-page-menu" class="flex-center flex-column">
                <h1 id="game-title">
                    <span class="title-1">MONEY</span>
                    <span class="title-2">HEIST</span>
                </h1>
                <div class="landingbuttons">
                    <a id="playButton" href="game.html" class="mainbutton hvr-rectangle-out gradient-border">
                        <span>PLAY</span>
                    </a>
                    <a href="#" class="mainbutton hvr-rectangle-out">
                        <span>TUTORIAL</span>
                    </a>
                    <a href="#" class="mainbutton hvr-rectangle-out" data-toggle="modal" data-target="#topscoreModal">
                        <span>TOP SCORE</span>

                    </a>
                    <div class="two-button">
                        <button type="button" class="sound soundOn" id="soundButton"></button>
                        <button type="button" class="information" id="infoButton"></button>
                    </div>
                </div>
            </div>
            <footer class="fixed-bottom">
                <div id="footer-text">FOR EDUCATIONAL PURPOSE ONLY Â© JOHNDBIGBOI 2020</div>
            </footer>
        </div>
    </div>

    <!-- -------------------------- Top Score Modal --------------------------  -->

    <div id="topscoreModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle"
        aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content text-center">
                <div class="modal-header d-flex justify-content-center">
                    <p class="modal-title">
                        Top Money Heist
                    </p>
                </div>
                <div class="modal-body-topscore">
                    <div class="container-fluid">
                        <div id="topMoney" class="modal-topscore">
                            <ol id="richList"></ol>
                        </div>
                    </div>
                    <a id="nameModalexit" class="modal-btn-topscore-exit" href="index.html" role="button">Exit</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Music: https://www.bensound.com -->


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/game.js"></script>
</body>

</html>
