<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="/assets/Styles/style.css">
    <link rel="stylesheet" href="/assets/Styles/game.css">

    <title>Quiz</title>
</head>

<body>
    <!-- Game Page -->
    <div class="container">
        <div class="row title-bar col-md-12">
            <p class="circle-logo  animated bounceInLeft">MH</p>
            <p class="title col-md-12 animated bounce"> MONEY HEIST</p>

        </div>
        <div id="info" class="row col-md-12">
            <div class="col-lg-4 col-md-6">
                <p id="prize" class="info-prize animated infinite swing">YOUR BANK MONEY â‚¬0</p>
            </div>
            <div class="col-lg-4 col-md-6 mt-4">
                <p id="countdown-timer" class="info-timer animated infinte heartBeat"><span>
                        <i class="fas fa-hourglass-half"></i></span>Timer:
                </p>
            </div>
        </div>

        <div id="game" class="justify-center flex-column">
            <h2 id="question-box" class="question-case">show here</h2>
            <div id="answers-buttons" class="btn-grid">
            </div>
            <!-- <div id="button"> -->
            <div class="row">
                <div class="choice-container col-md-6 btn-group shadow-none">
                    <button class="choice-prefix shadow-none">A</button>
                    <button type="button" class="btn1 choice-text shadow-none" data-number="1" disabled>choice
                        1</button>
                </div>

                <div class="choice-container col-md-6">
                    <p class="choice-prefix">B</p>
                    <!-- <p class="choice-text" data-number="2">choice 2 </p> -->
                    <button type="button" class="btn1 choice-text shadow-none" data-number="2" disabled>choice
                        2</button>
                </div>
            </div>
            <div class="row">
                <div class="choice-container col-md-6">
                    <p class="choice-prefix">C</p>
                    <!-- <p class="choice-text" data-number="3">choice 3</p> -->
                    <button type="button" class="btn1 choice-text shadow-none" data-number="3" disabled>choice
                        3</button>
                </div>
                <div class="choice-container col-md-6">
                    <p class="choice-prefix">D</p>
                    <!-- <p class="choice-text" data-number="4">choice 4</p> -->
                    <button type="button" class="btn1 choice-text shadow-none" data-number="4" disabled>choice
                        4</button>
                </div>
            </div>
            <!-- </div> -->
            <div class="col-md-12 justify-center">
                <a class="btn" href="/index.html">Restart</a>
                <a class="btn" href="/highscores.html">High Scores</a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/Js/game.js"></script>
